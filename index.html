<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="icon" href="favicon.ico" />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
</head>
<body>
    <main class="main">
        <div class="calculator">
            <div class="screen">
                <div class="screen-last" id="lastOperationScreen"></div>
                <div class="screen-current" id="currentOperationScreen">0</div>
            </div>
            <div class="keys">
                <button class="delete" id="deleteBtn">AC</button>
                <button class="clear" id="clearBtn">C</button>
                
                <button class="btn" id="data-operator" style="background-color: #051818;">%</button>
                <button class="btn" id="data-operator">+</button>
                <button class="btn" id="data-number">7</button>
                <button class="btn" id="data-number">8</button>
                <button class="btn" id="data-number">9</button>
                <button class="btn" id="data-operator">&#247</button>
    
                <button class="btn" id="data-number">4</button>
                <button class="btn" id="data-number">5</button>
                <button class="btn" id="data-number">6</button>
                <button class="btn" id="data-operator">&#215</button>
    
                <button class="btn" id="data-number">1</button>
                <button class="btn" id="data-number">2</button>
                <button class="btn" id="data-number">3</button>
                <button class="btn" id="data-operator">-</button>
    
                <button class="btn" id="pointBtn">.</button>
                <button class="btn" id="data-number">0</button>
                <button class="btn" id="equalsBtn">=</button>
                
            </div>
        </div>
    </main>
</body>
</html>
