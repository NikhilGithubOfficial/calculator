<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/4c536a6bd5.js"
      crossorigin="anonymous"
    ></script>
    <script src="app.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <main class="main">
        <div class="calculator">
            <div class="screen">
                <div class="screen-last" id="lastOperationScreen"></div>
                <div class="screen-current" id="currentOperationScreen">0</div>
            </div>
            <div class="keys">
                <button class="clear" id="clearbtn">C</button>
                <button class="delete" id="deletebtn">AC</button>
    
                <button class="btn" value="+" id="data-operator">+</button>
                <button class="btn" value="7" id="data-number">7</button>
                <button class="btn" value="8" id="data-number">8</button>
                <button class="btn" value="9" id="data-number">9</button>
                <button class="btn" value="/" id="data-operator">&#247</button>
    
                <button class="btn" value="4" id="data-number">4</button>
                <button class="btn" value="5" id="data-number">5</button>
                <button class="btn" value="6" id="data-number">6</button>
                <button class="btn" value="*" id="data-operator">&#215</button>
    
                <button class="btn" value="1" id="data-number">1</button>
                <button class="btn" value="2" id="data-number">2</button>
                <button class="btn" value="3" id="data-number">3</button>
                <button class="btn" value="-" id="data-operator">-</button>
    
                <button class="btn" value="." id="pointBtn">.</button>
                <button class="btn" value="0" id="data-number">0</button>
                <button class="btn" value="=" id="equalsBtn">=</button>
                
            </div>
        </div>
    </main>
</body>
</html>
